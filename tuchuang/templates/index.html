<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图床 - 上传</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .container { max-width: 720px; margin: 0 auto; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; }
      .row { display: flex; align-items: center; gap: 1rem; }
      .actions { margin-top: 1rem; display: flex; gap: .5rem; }
      a.button { display:inline-block; padding: .5rem .75rem; border:1px solid #ccc; border-radius:6px; text-decoration:none; color:#333; }
      input[type="file"] { padding: .5rem; }
      button { padding: .5rem .75rem; border-radius: 6px; border: 1px solid #999; background: #f3f3f3; cursor: pointer; }
      .nav { margin-bottom: 1rem; }
      .nav a { margin-right: .75rem; }
      .tip { color: #666; font-size: .9rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/">上传</a>
        <a href="/gallery">图库</a>
      </div>
      <div class="card">
        <h2>上传图片</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="row">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">上传</button>
          </div>
        </form>
        <p class="tip">支持: png, jpg, jpeg, gif, webp；默认大小上限 10MB</p>
        <h3>API</h3>
        <pre>curl -F image=@your.png {{ base_url }}/api/upload</pre>
      </div>
    </div>
  </body>
  </html>
